<!DOCTYPE html>
<html>
<head>
    <title>Link Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            text-align: center;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .results h2 {
            text-align: center;
        }
        .accessible-links, .inaccessible-links {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .accessible-links {
            background-color: #DFF0D8;
        }
        .inaccessible-links {
            background-color: #F2DEDE;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Checker</h1>
        <div class="form-container">
            <form action="/check-links" method="post">
                <input type="text" name="links" placeholder="Enter links, separated by commas" required>
                <button type="submit">Check Links</button>
            </form>
        </div>
        <div class="results">
            <h2>Accessible Links:</h2>
            <div class="accessible-links">
                <!-- Accessible links will be displayed here -->
            </div>

            <h2>Inaccessible Links:</h2>
            <div class="inaccessible-links">
                <!-- Inaccessible links will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
